<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}Similar-Shooter</title>
    {% endblock %}
  </head>
  <body>

  <div class="jumbotron">
  <h1>Similar-Shooter</h1>
  <p>Find basketball players with similar shot charts</p><br>
      <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
      <a class="btn btn-primary btn-lg" href="https://github.com/christopherjenness/Similar-Shooter" role="button">Source</a>

</div>

    <div id="content">{% block content %}{% endblock %}</div>

<p></p>
      {% block footer %}
      {% endblock %}
    </div>

  </body>
</html>
